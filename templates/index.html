<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}<title>{{data.title}}</title>{% endblock%}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="http://kit.fontawesome.com/b99e675b6e.js"></script>
    <script>
        $(document).ready(function(){
            $(".hamburger").click(function () {
                $(".wrapper").toggleClass("collapse");


            });
        });
    </script>
</head>
<body>
    <div class="wrapper" >
        <div class="top_navbar">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="top_menu">
                <div class="logo">CR Annotation</div>
                <ul>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <li><a href="#"><i class="fas fa-bell"></i></a></li>
                    <li><a href="#"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>

        </div>
        <div class="sidebar">
            <ul>
                <li><a href="/chargement" class="active">
                    <span class="icon">
                        <i class="fas fa-upload" area-hidden="true"></i>
                    </span>
                    <span class="title">Upload</span>
                </a></li>
                <li><a href="/annotation">
                     <span class="icon">
                         <i class="fa fa-edit" area-hidden="true"></i>
                     </span>
                    <span class="title">Annotation</span>
                </a></li>
                <li><a href="/affectation">
                     <span class="icon">
                         <i class="fa fa-exchange-alt" area-hidden="true"></i>
                     </span>
                    <span class="title">Affectation</span>
                </a></li>
                <li><a href="/guide">
                     <span class="icon">
                         <i class="fa fa-info-circle" area-hidden="true"></i>
                     </span>
                    <span class="title">Guide d'utilisation</span>
                </a></li>


            </ul>
        </div>


{% block content%}

        <div class="main_container">


         </div>

{% endblock content%}


</body>
</html>
