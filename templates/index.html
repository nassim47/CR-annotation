<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}<title>{{data.title}}</title>{% endblock%}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="http://kit.fontawesome.com/b99e675b6e.js"></script>



    <!--fonction pour que le menu nav soit glissant en cliquant 'Ca marche pas, faut le revoir'-->
    <script>
        $(document).ready(function(){
            $(".hamburger").click(function () {
                $(".wrapper").toggleClass("collapse");


            });
        });
    </script>

</head>
<body>
    <div class="wrapper" >
        <!--Le menu en haut -->
        <div class="top_navbar">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="top_menu">
                <div class="logo">CR Annotation</div>
                <ul>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <li><a href="#"><i class="fas fa-bell"></i></a></li>
                    <li><a href="#"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>

        </div>
        <!--Le menu à gauche 'sidebar'-->
        <div class="sidebar">
            <ul>
                <li><a href="/chargement/" class="active">
                    <span class="icon">
                        <i class="fas fa-upload" area-hidden="true"></i>
                    </span>
                    <span class="title">Upload</span>
                </a></li>
                <li><a href="/modification/">
                     <span class="icon">
                         <i class="fa fa-edit" area-hidden="true"></i>
                     </span>
                    <span class="title">Modification</span>
                </a></li>
                <li><a href="/affectation/">
                     <span class="icon">
                         <i class="fa fa-exchange-alt" area-hidden="true"></i>
                     </span>
                    <span class="title">Affectation</span>
                </a></li>
                <li><a href="/guide/">
                     <span class="icon">
                         <i class="fa fa-info-circle" area-hidden="true"></i>
                     </span>
                    <span class="title">Guide d'utilisation</span>
                </a></li>


            </ul>
        </div>



{% block content%}

        <!--Le contenu de la page, personalisé selon les pages-->
        <div class="main_container">


         </div>

{% endblock content%}


</body>
</html>
